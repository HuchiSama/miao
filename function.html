<script>
  var power = function (a, n) {
    var m = 1
    for (var i = 0; i < n; i++) {
      m *= a
    }
    return m
  }
</script>

<script>
  var isPrime = function (n) {
    var sqrt_n = Math.sqrt(n)
    for (var i = 2; i <= sqrt_n; i++) {
      if (n % i == 0) {
        return false
      } return true
    }
  }
</script>


<script id="231Power of Two">
  var isPowerOfTwo = function (n) {
    if (n == 1) {
      return true
    }

    for (var i = 0; ; i++) {
      n /= 2
      if (n == 1) {
        return true
      }
      if (n % 2 != 0) {
        return false
      }
    }
  };
</script>
