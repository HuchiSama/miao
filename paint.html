<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>

<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated'
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }

  function line(x1, y1, x2, y2) {
    ctx.strokeStyle = 'black'
    ctx.moveTo(x1, y1)
    ctx.lineTo(x2, y2)
    ctx.stroke()
  }
  /**
   * YOUR TASK
画图的题：
画一条实线
画一条一个实点一个空点的虚线
画一条两个实点两个空点的虚线
画一条三个实点两个空点的虚线
画一条45度的斜线
画一条跨越画布左上角和右下角的对角线
画一个空心矩形
画一个实心矩形
画一个rgb色彩空间的某一面
画一个空心的圆
画一个实心的圆
画一个大小合适的sin(x)的图像
   */
</script>
<script>
  // YOUR CODE GOES BELOW
  for (var x = 0; x < 400; x++) {
    dot(x, 20, 'red')
  }

  for (var x = 0; x < 400; x += 2) {
    dot(x, 50, 'green')
  }

  for (var x = 0; x < 400; x += 4) {
    dot(x, 80, 'blue')
    dot(x + 1, 80, 'blue')
  }

  for (var x = 0; x < 400; x += 5) {
    dot(x, 100, 'blue')
    dot(x + 1, 100, 'blue')
    dot(x + 2, 100, 'blue')
  }

  for (var x = 0; x < 400; x++) {
    dot(x, x, 'lime')
  }

  for (var x = 0; x < 400; x++) {
    dot(x, (3 / 4) * x, 'lime')
  }

  for (var x = 0; x < 100; x++) {
    dot(x + 20, 150, 'blue')
    dot(x + 20, 250, 'blue')
    dot(20, x + 150, 'blue')
    dot(120, x + 150, 'blue')
  }

  for (var x = 0; x < 100; x++) {
    for (var i = 0; i < 100; i++) {
      dot(x + 150, i + 150, 'blue')
    }
  }

  for (var x = 0; x < 100; x++) {
    for (var i = 0; i < 100; i++) {
      dot(x + 280, i + 150, "rgb(" + x / 100 * 256 + "," + 255 + "," + i / 100 * 256 + ")")
    }
  }

  for (var x = 0; x < 50; x++) {
    dot(x + 100, Math.sqrt(2500 - x * x) + 80, 'yellow')
    dot(-Math.sqrt(2500 - x * x) + 100, x + 80, 'yellow')
    dot(x + 100, -Math.sqrt(2500 - x * x) + 80, 'yellow')
    dot(Math.sqrt(2500 - x * x) + 100, -x + 80, 'yellow')
    dot(-x + 100, Math.sqrt(2500 - x * x) + 80, 'yellow')
    dot(-Math.sqrt(2500 - x * x) + 100, -x + 80, 'yellow')
    dot(-x + 100, -Math.sqrt(2500 - x * x) + 80, 'yellow')
    dot(Math.sqrt(2500 - x * x) + 100, x + 80, 'yellow')
  }

  for (var x = 0; x < 50; x++) {
    for (var i = 0; i < 50; i += 0.1) {
      var y = Math.sqrt(i * i - x * x)
      dot(x + 300, y + 80, 'yellow')
      dot(-y + 300, x + 80, 'yellow')
      dot(x + 300, -y + 80, 'yellow')
      dot(y + 300, -x + 80, 'yellow')
      dot(-x + 300, y + 80, 'yellow')
      dot(-y + 300, -x + 80, 'yellow')
      dot(-x + 300, -y + 80, 'yellow')
      dot(y + 300, x + 80, 'yellow')
    }
  }

  for (var i = 0; i < 400; i += 0.1) {
    dot(i, Math.sin(i / 8) * 15 + 280)
  }
</script>

</html>
