<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;

    }

    .banner div {
      position: absolute;
      top: 30px;
      width: 1130px;
      height: 286px;
      overflow: hidden;
      margin-left: calc(100%/2 - 1130px/2);
    }

    .banner input {
      display: none;
    }

    .banner ul.list.list {
      width: 100%;
      height: 100%;
      position: relative;
      left: 0;
      margin-left: calc(100%/2 - 1130px/2);
      /* transition: .8s .5s; */
    }

    ul li {
      margin-left: calc(100% - 1130px);
      width: 100%;
      height: 100%;
      position: absolute;
      list-style: none;
    }

    li:nth-child(1) {
      background-image: url("images/zk-1.jpg");
      background-size: 1130px 286px;
      left: 0;
    }

    li:nth-child(2) {
      background-image: url("images/zk-2.jpg");
      background-size: 1130px 286px;
      left: 100%;
    }

    li:nth-child(3) {
      background-image: url("images/zk-3.jpg");
      background-size: 1130px 286px;
      left: 200%;
    }

    li:nth-child(4) {
      background-image: url("images/zk-4.jpg");
      background-size: 1130px 286px;
      left: 300%;
    }

    input+label {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: rgba(255, 255, 255, .2);
      border: 1px rgba(255, 255, 255, .3) solid;
      position: absolute;
      top: 290px;
      /* left: calc(50% - 15px); */
      z-index: 99;
      margin-left: 20px;
      cursor: pointer;
    }

    input+label::before {
      content: "";
      width: 0px;
      height: 0px;
      border-radius: 50%;
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      z-index: 99;
    }

    input:checked+label::before,
    input:hover+label::before {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: white;
      transition: .5s;
    }

    label.a {
      left: calc(50% - 75px);
    }

    label.b {
      left: calc(50% - 45px);
    }

    label.c {
      left: calc(50% - 15px);
    }

    label.d {
      left: calc(50% + 15px);
    }



    input.b:checked~div>ul.list,
    label.b.b:hover~div>ul.list {
      transition: .8s;
      left: -100%;
    }

    input.a:checked~div>ul,
    label.a.a.a:hover~div>ul {
      transition: .8s;
      left: 0;
    }

    input.c:checked~div>ul.list,
    label.c.c:hover~div>ul.list {
      transition: .8s;
      left: -200%;
    }

    input.d:checked~div>ul.list,
    label.d:hover~div>ul.list {
      transition: .8s;
      left: -300%;
    }

    /* ------左右按钮------- */
    label.b-b::before,
    label.c-c::before,
    label.a-a::before {
      content: " ";
      visibility: hidden;
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      left: 170px;
      top: 150px;
      background: rgba(0, 0, 0, .1) url("./images/left.png") 0 3px;
      border: 1px rgba(255, 255, 255, .4) solid;
      z-index: 10;
      cursor: pointer
    }

    label.a-a::after,
    label.b-b::after,
    label.c-c::after,
    label.d-d::after {
      content: " ";
      display: block;
      position: absolute;
      visibility: hidden;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      left: 1150px;
      top: 150px;
      background: rgba(0, 0, 0, .1) url("./images/right.png") 4px 3px;
      border: 1px rgba(255, 255, 255, .4) solid;
      z-index: 9;
      cursor: pointer
    }

    div:hover label::after,
    div:hover label::before {
      visibility: visible;
    }

    input.b:checked~label.b-b,
    input.b:checked~label.d-d,
    input.b:checked~label.c-c::before {
      display: none;
    }


    input.a:checked~label.a-a::after,
    input.a:checked~label.b-b::before,
    input.a:checked~label.c-c,
    input.a:checked~label.d-d::after {
      display: none;
    }

    input.c:checked~label.b-b::before {
      z-index: 99;
    }
  </style>
</head>

<body>
  <div class="banner">
    <input type="radio" id="up" class="a" name="banner" checked><label for="up" class="a"></label>
    <input type="radio" id="up2" class="b" name="banner"><label for="up2" class="b"></label>
    <input type="radio" id="up3" class="c" name="banner" class="c"><label for="up3" class="c"></label>
    <input type="radio" id="up4" class="d" name="banner"><label for="up4" class="d"></label>
    <label for="up" class="a-a"></label>
    <label for="up2" class="b-b"></label>
    <label for="up3" class="c-c"></label>
    <label for="up4" class="d-d"></label>
    <div>
      <ul class="list">
        <li style>

        </li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </div>
</body>

</html>
