<script type="o" id="ch0104/09">
  var n = +prompt("输入整数N")
  var ifAny = false

  if (n % 3 == 0 && n % 5 == 0 && n % 7 == 0) {
    ifAny = true
    console.log("3", "5", "7")
  } else {
    if (n % 3 == 0 && n % 5 == 0) {
      console.log("3", "5")
      ifAny = true
    }
    if (n % 7 == 0 && n % 3 == 0) {
      console.log("3", "7")
      ifAny = true
    }
    if (n % 5 == 0 && n % 7 == 0) {
      console.log("5", "7")
      ifAny = true
    }
  }

  if (n % 3 == 0 && ifAny == false) {
    console.log("3")
  }
  if (n % 5 == 0 && ifAny == false) {
    console.log("5")
  }
  if (n % 7 == 0 && ifAny == false) {
    console.log("7")
  }
  if ((n % 3 != 0 && n % 5 != 0 & n % 7 != 0) && ifAny == false) {
    console.log("n")
  }
</script>

<script type="o" id="ch0104/20">
  var a = +prompt("输入浮点数a")
  var b = +prompt("输入浮点数b")
  var c = +prompt("输入浮点数c")

  var x1 = (-b + Math.sqrt(b * b - 4 * a * c)) / (2 * a)
  var x2 = (-b - Math.sqrt(b * b - 4 * a * c)) / (2 * a)

  if (b * b == 4 * a * c) {
    console.log("x1=x2=" + x1)
  } else if (b * b > 4 * a * c) {
    console.log("x1=" + x1, "x2=" + x2)
  } else if (b * b < 4 * a * c) {
    console.log("x1=" + (-b / (2 * a)).toFixed(5) + "+" + (Math.sqrt(4 * a * c - b * b) / (2 * a)).toFixed(5) + "i" + ";" +
      "x2=" + (-b / (2 * a)).toFixed(5) + "-" + (Math.sqrt(4 * a * c - b * b) / (2 * a)).toFixed(5) + "i"
    )
  }
</script>
